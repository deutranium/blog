baseURL: https://deutranium.github.io/
languageCode: en-us
title: Kshitijaa Jaglan
theme: mini

publishDir: docs

# for exampleSite only, you may need to delete the line: `themesDir: ../../` 
# themesDir: ../../
relativeURLs: true
uglyURLs: true

hasCJKLanguage: true
permalinks:
  posts: /posts/:title/

# googleAnalytics: your-google-analytics-id
# disqusShortname: your-disqus-shortname

# Hugo Configure Markup
# see: https://gohugo.io/getting-started/configuration-markup#highlight
markup:
  highlight:
    guessSyntax: true
    style: emacs


# Social links in footer, support github,twitter,stackoverflow,facebook
social:
  # e.g.
  mail: mailto:kshitijaa.jaglan@research.iiit.ac.in
  github: https://github.com/deutranium/
  linkedin: https://www.linkedin.com/in/kshitijaa-jaglan/
  scholar: https://scholar.google.com/citations?user=Z-1CUlMAAAAJ


# Site parameters
params:
  # Site Author
  author: Kshitijaa Jaglan
  # Author biography
  bio: Still thinking of a bio
  # Site Description, used in HTML meat
  description: My Blog
  enableRSS: true
  # To enable comments, you may need to set `disqusShortname`
  enableComments: false
  # To enable comments, you may need to set `googleAnalytics`
  enableGoogleAnalytics: false

  # Optional
  home: '' # Default: Home
  about: '' # Default: About
  archive: '' # Default: Archive
  tags: '' # Default: Tags
  subscribe: '' # Default: Subscribe
  olderPosts: '' # Default: Older Posts
  newerPosts: '' # Default: Newer Posts
  copyright: '' # Default: © Copyright 2021 ❤️ author
  title404: '' # Default: 404 - Page Not Found
  subtitle404: '' # Default: The content you're looking for doesn't seem to exist.
  readMore: '' # Default: Read More

  # Extra links in navigation
  links:
    # e.g.
    # - name: Project
    #   path: /project
